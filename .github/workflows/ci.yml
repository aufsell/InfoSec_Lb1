name: CI with SpotBugs and Snyk

on:
  push: {}
  pull_request: {}

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  REPORTS_DIR: 'reports'
  SPOTBUGS_REPORT_DIR: 'build/reports/spotbugs/'

jobs:
  security-checks:
    name: Build & Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build project and run SpotBugs
        run: ./gradlew clean build spotbugsMain spotbugsTest

      - name: Upload SpotBugs reports
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-analysis-report
          path: ${{ env.SPOTBUGS_REPORT_DIR }}
          if-no-files-found: warn

      - name: Install Snyk CLI
        run: |
          npm install -g snyk
          snyk --version

      - name: Run Snyk dependency scan (Gradle)
        env:

          SNYK_TOKEN: ${{ secrets.SNYK_SECRET }}
        run: |
          snyk test --file=build.gradle --sarif-file-output=snyk-results.sarif
        continue-on-error: true

      - name: Upload Snyk SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sarif-report
          path: snyk-results.sarif

      - name: Upload Snyk SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-results.sarif
